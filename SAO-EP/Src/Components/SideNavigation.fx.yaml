SideNavigation As CanvasComponent:
    Fill: =RGBA(244, 244, 244, 0)
    Height: =768
    Logo_Compact: ='SAO_1'
    NavBG: =RGBA(244, 244, 244, 1)
    Width: =70
    X: =0
    Y: =0
    ZIndex: =1

    RootContainer As groupContainer.verticalAutoLayoutContainer:
        ContentLanguage: =Parent.Height
        Fill: =SideNavigation.NavBG
        Height: =768
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =20
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =20
        Width: =70
        ZIndex: =1

        Logo As image:
            Height: =30
            Image: =SideNavigation.Logo_Compact
            LayoutMinHeight: =30
            LayoutMinWidth: =0
            ZIndex: =1

        "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
            DelayItemLoading: =true
            FillPortions: =0
            Items: =CustomGallerySample
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =0
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =50
            ZIndex: =2

            Image12 As image:
                Height: =72
                OnSelect: =Select(Parent)
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Width: =72
                X: =16
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =1

            Title2 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.SampleHeading
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 173
                X: =103
                Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
                ZIndex: =2

            Subtitle2 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.SampleText
                VerticalAlign: =VerticalAlign.Top
                Width: =Title2.Width
                X: =Title2.X
                Y: =Title2.Y + Title2.Height
                ZIndex: =3

            NextArrow2 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                Color: =RGBA(166, 166, 166, 1)
                Height: =50
                Icon: =Icon.ChevronRight
                OnSelect: =Select(Parent)
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                Tooltip: ="View item details"
                Width: =50
                X: =Parent.TemplateWidth - Self.Width - 12
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =4

            Separator2 As rectangle:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =8
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =5

            Rectangle10 As rectangle:
                Height: =Parent.TemplateHeight - Separator2.Height
                OnSelect: =Select(Parent)
                Visible: =ThisItem.IsSelected
                Width: =4
                ZIndex: =6

        ProfileContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =40
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =40
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =5
            PaddingRight: =5
            Width: =40
            ZIndex: =3

            Container12 As groupContainer.manualLayoutContainer:
                ContentLanguage: =
                FillPortions: =0
                LayoutMinHeight: =35
                LayoutMinWidth: =250
                Width: =35
                ZIndex: =1

                Image11 As image:
                    BorderThickness: =2
                    Height: =35
                    Image: =User().Image
                    RadiusBottomLeft: =35
                    RadiusBottomRight: =35
                    RadiusTopLeft: =35
                    RadiusTopRight: =35
                    Width: =35
                    X: =35
                    Y: =40
                    ZIndex: =1

