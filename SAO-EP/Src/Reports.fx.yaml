"Reports As screen.'welcomeLayout_ver1.0'":
    OnVisible: |
        =If( CurrentUser.userRoles.Id = 3, 
            ClearCollect(
                EventInfo,
                Filter(
                    ShowColumns(
                        'APF Uploads',
                        'Seminar/Webinar/Symposium/Forum',
                        'Leadership Training',
                        'Community Ext',
                        Marketing,
                        'Religious/Spiritual',
                        'Academic Competition',
                        'Culture & Arts',
                        'Games & Sports',
                        'Social Events',
                        'Name of Lead Org',
                        'Projected Primary Audience',
                        'Projected Secondary Audience'
                    ),
                    NameofLeadOrg = CurrentUserOrg.orgAcronym
                )
            ),
            ClearCollect(
                EventInfo,
                ShowColumns(
                        'APF Uploads',
                        'Seminar/Webinar/Symposium/Forum',
                        'Leadership Training',
                        'Community Ext',
                        Marketing,
                        'Religious/Spiritual',
                        'Academic Competition',
                        'Culture & Arts',
                        'Games & Sports',
                        'Projected Primary Audience',
                        'Projected Secondary Audience'
                )
            );
        
        ClearCollect(EventTypeReports, 
            {SeminarCount: CountIf(EventInfo,Seminar_x002f_Webinar_x002f_Symp = true),
            LeadershipCount: CountIf(EventInfo, LeadershipTraining = true),
            CommExtCount: CountIf(EventInfo,CommunityExt = true),
            MarketingCount: CountIf(EventInfo,Marketing = true),
            ReligiousCount: CountIf(EventInfo,Religious_x002f_Spiritual = true),
            AcadCompeCount: CountIf(EventInfo,AcademicCompetition = true),
            CultureCount: CountIf(EventInfo,CultureArts = true),
            GameCount: CountIf(EventInfo,GamesSports = true),
            SocialCount: CountIf(EventInfo,SocialEvents = true)
            }
        ))

    ScreenContainer4 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer3 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            TSKBR_13 As TSKBR:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                NavigationItems: =gblNavItems
                ZIndex: =4

        MainContainer3 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(245, 245, 245, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            LayoutWrap: =true
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            ZIndex: =4

            Container22 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =5
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =300
                LayoutMinWidth: =If(Reports.Size = ScreenSize.Small, Parent.Width, 400)
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingBottom: =10
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =10
                ZIndex: =11

                TitleContainer21 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =Container22.Width
                    LayoutMode: =LayoutMode.Auto
                    PaddingTop: =20
                    Width: =Parent.Width
                    ZIndex: =14

                    DescriptionText21 As Text:
                        Align: ='TextCanvas.Align'.Center
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =1
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =Parent.Width
                        Size: =25
                        Text: |
                            =Concatenate("With a total of ", CountRows(EventInfo), " Events")
                        VerticalAlign: ='TextCanvas.VerticalAlign'.Bottom
                        Weight: ='TextCanvas.Weight'.Semibold
                        Width: =Parent.Width
                        X: =0
                        Y: =0
                        ZIndex: =16

                    DescriptionText21_1 As Text:
                        Align: ='TextCanvas.Align'.Center
                        AlignInContainer: =AlignInContainer.Center
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =0.5
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =Parent.Width
                        Size: =20
                        Text: |-
                            =If(CurrentUser.userRoles.Id = 3, 
                                "We have served a total of",
                                "The Student Orgs of APC has served a total of"
                            )
                        VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
                        Width: =Parent.Width
                        X: =0
                        Y: =0
                        ZIndex: =17

                    DescriptionText21_3 As Text:
                        Align: ='TextCanvas.Align'.Center
                        AlignInContainer: =AlignInContainer.Center
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =1
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =Parent.Width
                        Size: =25
                        Text: |-
                            =Concatenate(
                                Sum(EventInfo, ProjectedPrimaryAudience)+
                                Sum(EventInfo, ProjectedSecondaryAudience),
                                " Audiences"
                            )
                        VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =Parent.Width
                        X: =0
                        Y: =0
                        ZIndex: =19

            Container32 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =5
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =300
                LayoutMinWidth: =If(Reports.Size = ScreenSize.Small, Parent.Width, 400)
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingBottom: =10
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =10
                ZIndex: =17

                ImageContainer32 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    FillPortions: =1.5
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: =5
                    LayoutJustifyContent: =LayoutJustifyContent.End
                    LayoutMinHeight: =100
                    LayoutMinWidth: =Container32.Width
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =18

                    Image31 As image:
                        ImagePosition: =ImagePosition.Fill
                        RadiusBottomLeft: =90
                        RadiusBottomRight: =90
                        RadiusTopLeft: =90
                        RadiusTopRight: =90
                        ZIndex: =19

                TitleContainer32 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =Container32.Width
                    LayoutMode: =LayoutMode.Auto
                    PaddingTop: =20
                    Width: =Parent.Width
                    ZIndex: =20

                    FeatureItemButton31 As Button:
                        AccessibleLabel: ="Featured item button"
                        Appearance: ='ButtonCanvas.Appearance'.Transparent
                        DisplayMode: =DisplayMode.Edit
                        FontSize: =20
                        FontWeight: =FontWeight.Bold
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =Parent.Width
                        Text: ="<Insert Another Report Here>"
                        Width: =Parent.Width
                        X: =0
                        Y: =0
                        ZIndex: =21

                    DescriptionText31 As Text:
                        Align: ='TextCanvas.Align'.Center
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =1
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =Parent.Width
                        Size: =16
                        Text: ="Short description or engaging message"
                        VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                        Width: =Parent.Width
                        X: =0
                        Y: =0
                        ZIndex: =22

            Container42 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =5
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =300
                LayoutMinWidth: =If(Reports.Size = ScreenSize.Small, Parent.Width, 400)
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingBottom: =10
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =10
                ZIndex: =23

                TitleContainer41 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    FillPortions: =0.25
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =Container42.Width
                    LayoutMode: =LayoutMode.Auto
                    PaddingTop: =20
                    Width: =Parent.Width
                    ZIndex: =26

                    FeatureItemButton41 As Button:
                        AccessibleLabel: ="Featured item button"
                        Appearance: ='ButtonCanvas.Appearance'.Transparent
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =0.5
                        FontSize: =23
                        FontWeight: =FontWeight.Bold
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =Parent.Width
                        Text: ="Distribution of Events"
                        Width: =Parent.Width
                        X: =0
                        Y: =0
                        ZIndex: =27

                    DescriptionText41 As Text:
                        Align: ='TextCanvas.Align'.Center
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =0.5
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =Parent.Width
                        Size: =16
                        Text: ="Frequency of your events per type"
                        VerticalAlign: ='TextCanvas.VerticalAlign'.Top
                        Width: =Parent.Width
                        X: =0
                        Y: =0
                        ZIndex: =28

                Container8 As groupContainer.manualLayoutContainer:
                    FillPortions: =2
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    ZIndex: =27

                    CompositeColumnChart1_1 As group:
                        Height: =5
                        Width: =5
                        X: =-17
                        Y: =-52
                        ZIndex: =1

                        ColumnChart2_1 As barChart:
                            Height: =421
                            Items: =EventTypeReports
                            NumberOfSeries: =9
                            Width: =362
                            X: =22
                            ZIndex: =3

                        Legend1_1 As legend:
                            Height: =141
                            ItemColorSet: =ColumnChart2_1.ItemColorSet
                            Items: =ColumnChart2_1.SeriesLabels
                            Width: =371
                            X: =47
                            Y: =365
                            ZIndex: =4

            Container42_1 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =400
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =5
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =400
                LayoutMinWidth: =If(Reports.Size = ScreenSize.Small, Parent.Width, 400)
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =10
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =10
                ZIndex: =36

                Title3 As label:
                    Align: =Align.Center
                    AutoHeight: =true
                    FillPortions: =0.25
                    FontWeight: =FontWeight.Bold
                    Height: =25
                    Size: =20
                    Text: |-
                        =//"Expenditures"
                        
                        If(CurrentUser.userRoles.Id <> 1,
                            Concatenate( Round(Sum(RecordsGallery1.AllItems, TotalExpenses) / CurrentUserOrg.orgBaseBudget * 100, 2), "% Budget Used"),
                            ""
                        )
                    Visible: |-
                        =If(CurrentUser.userRoles.Id <> 1,
                            true,
                            false
                        )
                    Width: =400
                    X: =40
                    Y: =40
                    ZIndex: =2

                PieChart3 As pieChart:
                    FillPortions: =1
                    Items: =LR_PDItems
                    X: =40
                    Y: =70
                    ZIndex: =3

                Legend2 As legend:
                    FillPortions: =1
                    Height: =200
                    ItemColorSet: =PieChart3.ItemColorSet
                    Items: =PieChart3.SeriesLabels
                    Size: =12
                    Width: =400
                    X: =40
                    Y: =470
                    ZIndex: =4

