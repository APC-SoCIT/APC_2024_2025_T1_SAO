                            );
                            // Update LocalLR
                            ClearCollect(
                                LocalLR,
                                AddColumns(
                                    Filter(
                                        LR_Uploads,
                                        EventOrg = Dropdown2_1.Selected.orgAcronym
                                    ),// Filter based on EventOrg
                                    ID_Num,
                                    ID
                                )
                            );
                            // Update LocalPD
                            ClearCollect(
                                LocalPD,
                                Filter(
                                    LR_PDItems,
                                    !IsBlank(
                                        LookUp(
                                            LocalLR,
                                            ID_Num = LR_ID.Id
                                        )
                                    )// Check if there is a matching ID in LocalLR
                                )
                            );
                            // Update Master_Data
                            ClearCollect(
                                Master_Data,
                                AddColumns(
                                    ShowColumns(
                                        LocalAPF,
                                        ID_Num,
                                        ID,
                                        'Name of Lead Org',
