HomePage As screen:
    OnHidden: =
    OnVisible: |-
        =Set(CurrentUserOrg, LookUp(Organizations, ID = CurrentUser.userOrg.Id));
        Set(VarPopUp, true);
        
        ClearCollect(
            CalDeets,
            AddColumns(
                ShowColumns(
                    Filter('APF Uploads', IsApproved = true),
                    'Activity Title',
                    'Time of Activity',
                    'Name of Lead Org',
                    'Target Date',
                    'Venue/Platform'
                ),
                'AcadYear',
                If(
                    Month(DateValue(Target_x0020_Date)) = 8 || Month(DateValue(Target_x0020_Date)) > 8,
                    Text(Year(DateValue(Target_x0020_Date)), "[$-en-US]0") & "-" & Text(Year(DateValue(Target_x0020_Date)) + 1, "[$-en-US]0"),
                    Text(Year(DateValue(Target_x0020_Date)) - 1, "[$-en-US]0") & "-" & Text(Year(DateValue(Target_x0020_Date)), "[$-en-US]0")
                )
            )
        );
        
        
        If(
            CurrentUser.userRoles.Value = "1",
            Set(
                gblNavItems,
                Table(
                    {
                        MenuText: "Home Screen",
                        MenuIcon: Icon.Home,
                        ScreenToGoTo: HomePage
                    },
                    {
                        MenuText: "Manage Account",
                        MenuIcon: Icon.Person,
                        ScreenToGoTo: 'S-ManageOrganizations'
                    },
                    {
                        MenuText: "Manage APF",
                        MenuIcon: Icon.Document,
                        ScreenToGoTo: 'S-ManageAPF' 
                    },
                    {
                        MenuText: "Manage Finance",
                        MenuIcon: Icon.Money,
                        ScreenToGoTo: 'View LR'
                    },
                    {
                        MenuText: "Logout",
                        MenuIcon: Icon.Leave,
                        ScreenToGoTo: LoginPage
                    }
                )
            ),
        
            CurrentUser.userRoles.Value = "4",
              Set(
                gblNavItems,
                Table(
                    {
                        MenuText: "Home Screen",
                        MenuIcon: Icon.Home,
                        ScreenToGoTo: HomePage
                    },
                    {
                        MenuText: "Manage Account",
                        MenuIcon: Icon.Person,
                        ScreenToGoTo: ManageAccount
                    },
                    {
                        MenuText: "Logout",
                        MenuIcon: Icon.Leave,
                        ScreenToGoTo: LoginPage
                    }
                )
            ),
        
            Set(
                gblNavItems,
                Table(
                    {
                        MenuText: "Home Screen",
                        MenuIcon: Icon.Home,
                        ScreenToGoTo: HomePage
                    },
                    {
                        MenuText: "Manage Account",
                        MenuIcon: Icon.Person,
                        ScreenToGoTo: ManageAccount
                    },
                    {
                        MenuText: "Manage APF",
                        MenuIcon: Icon.Document,
                        ScreenToGoTo: 'View APF' 
                    },
                    {
                        MenuText: "Manage Finance",
                        MenuIcon: Icon.Money,
                        ScreenToGoTo: 'View LR'
                    },
                    {
                        MenuText: "Logout",
                        MenuIcon: Icon.Leave,
                        ScreenToGoTo: LoginPage
                    }
                )
            )
        );
        //test
        UpdateContext({ShowToggle: false});

