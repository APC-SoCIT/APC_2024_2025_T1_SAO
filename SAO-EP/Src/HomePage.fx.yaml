    Toggle1_1 As toggleSwitch:
        FalseText: ="All Orgs"
        Height: =24
        OnCheck: |-
            =ClearCollect(
                CalDeets,
                Filter(
                    ShowColumns(
                        'APF Uploads',
                        'Name of Lead Org',
                        'Activity Title',
                        'Time of Activity',
                        'Target Date',
                        'Venue/Platform'
                    ),
                    NameofLeadOrg = CurrentUserOrg.orgAcronym
                )
            );
        OnUncheck: |
            =ClearCollect(CalDeets, ShowColumns('APF Uploads','Activity Title','Time of Activity','Target Date','Venue/Platform'));
