        X: =263
        ZIndex: =1

        Icon8_1 As icon.CancelBadge:
            Color: =RGBA(255, 255, 255, 1)
            Height: =48
            Icon: =Icon.CancelBadge
            Width: =48
            X: =40
            Y: =40
            ZIndex: =1

        LoginDtls_1 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =8

            "'Heading-1_1' As label":
                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                Height: =104
                Size: =25
                Text: ="Welcome to SAO Events Portal!"
                Width: =531
                X: =154
                Y: =144
                ZIndex: =5

            EmailLabel_1 As label:
                FontWeight: =FontWeight.Semibold
                Size: =16
                Text: ="EMAIL"
                Width: =242
                X: =98
                Y: =273
                ZIndex: =6

            EmailForm_1 As text:
                BorderColor: =RGBA(217, 217, 216, 1)
                Default: =""
                Height: =72
                HintText: ="Enter your Email"
                Width: =644
                X: =98
                Y: =313
                ZIndex: =8

            PasswordLabel_1 As label:
                FontWeight: =FontWeight.Semibold
                Size: =16
                Text: ="PASSWORD"
                Width: =242
                X: =98
                Y: =417
                ZIndex: =12

            PasswordForm_1 As text:
                BorderColor: =RGBA(217, 217, 216, 1)
                Default: =""
                Height: =72
                HintText: ="Enter your Password"
                Mode: =TextMode.Password
                Width: =644
                X: =98
                Y: =469
                ZIndex: =14

            "'Sign-inButton_1' As button":
                Fill: =RGBA(41, 57, 131, 1)
                FontWeight: =FontWeight.Normal
                Height: =48
                OnSelect: |-
                    =//Set(loginFlow, HashPassword.Run(0,PasswordForm.Text,"verifyPass"));
                    If(
                        CountRows(
                            Filter(
                                Users,
                                And(
                                    EmailForm_1.Text = userEmail,
                                    PasswordForm_1.Text = hidpass
                                    //loginFlow.hashpass = userPassword
                                )
                            )
                        ) = 1,
                        Set(CurrentUser, LookUp(Users, userEmail = EmailForm_1.Text)); Navigate(HomePage), 
                        Notify(
                            "Invalid Credentials",
                            NotificationType.Error
                        );
                    );
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                Text: ="Sign In"
                Width: =242
                X: =312
                Y: =578
                ZIndex: =18

        FPDtls_1 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =22

            FP_BG_3 As rectangle:
                BorderColor: =RGBA(0, 0, 0, 1)
                BorderThickness: =2
                Fill: =RGBA(24, 32, 82, 1)
                Height: =642
                Visible: =showFP
                Width: =600
                X: =118
                Y: =61
                ZIndex: =2

            FP_Exit_3 As icon.CancelBadge:
                Color: =RGBA(255, 255, 255, 1)
