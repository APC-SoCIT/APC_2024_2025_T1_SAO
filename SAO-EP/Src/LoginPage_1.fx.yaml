                Text: |-
                    ="OTP:"
                Visible: =showFP
                X: =181
                Y: =443
                ZIndex: =13

            TI_FPOTP_3 As text:
                Color: =RGBA(0, 0, 0, 0.66)
                Default: =
                Height: =70
                HintText: ="Enter OTP Here"
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Visible: =showFP
                Width: =450
                X: =181
                Y: =480
                ZIndex: =15

            Btn_SendOTP_3 As button:
                Height: =70
                OnSelect: |-
                    =If(
                        TI_FPOTP_3.Text = Text(OTPvar),
                        Set(CurrentUser, LookUp(Users, userEmail = TI_FPEmail_1.Text));
                        Navigate(HomePage),
                        Notify("That is the wrong OTP")
                    )
                Text: ="Submit"
                Visible: =showFP
                Width: =101
                X: =565
                Y: =480
                ZIndex: =16

            Lbl_InvalidOTP_1 As label:
