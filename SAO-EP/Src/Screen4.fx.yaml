Screen4 As screen:
    OnVisible: |-
        =ClearCollect(EventTypeReports, ShowColumns('APF Uploads','Seminar/Webinar/Symposium/Forum'));
        
        ForAll(EventTypeReports,
            If(ThisRecord.Seminar_x002f_Webinar_x002f_Symp, 
                {Seminar_x002f_Webinar_x002f_Symp: 1},
                {Seminar_x002f_Webinar_x002f_Symp: 0}
        );

    CompositeColumnChart2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =1

        Title4 As label:
            Align: =Align.Center
            Height: =25
            Text: ="Chart Title"
            Width: =400
            X: =70
            Y: =104
            ZIndex: =2

        ColumnChart2 As barChart:
            Items: =EventTypeReports
            X: =80
            Y: =129
            ZIndex: =3

        Legend3 As legend:
            Height: =80
            ItemColorSet: =ColumnChart2.ItemColorSet
            Items: =ColumnChart2.SeriesLabels
            Width: =320
            X: =110
            Y: =544
            ZIndex: =4

