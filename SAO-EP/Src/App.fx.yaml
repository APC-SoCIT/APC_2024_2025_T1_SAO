App As appinfo:
    BackEnabled: =true
    Formulas: |-
        =// Set theme colors for light mode
        PrimaryColor = RGBA(255, 255, 255, 1); // White
        PrimaryColor_Text = RGBA(9, 15, 37, 1); // Dark blue
        
        AccentColor = RGBA(254, 189, 47, 1); // Accent color (yellow)
        AccentColor_Text = RGBA(254, 189, 47, 1); // Same as accent color for text
        
        TertiaryColor = RGBA(244, 244, 244, 1); // Light gray
        TertiaryColor_Text = RGBA(16, 25, 50, 1); // Dark blue
        
        PrimaryTextColor = RGBA(37, 52, 100, 1); // Dark blue
        PrimaryTextColor_Text = RGBA(37, 52, 100, 1); // Same as primary text color
        
        SecondaryTextColor = RGBA(115, 131, 176, 1); // Gray
        SecondaryTextColor_Text = RGBA(115, 131, 176, 1); // Same as secondary text color
        
        AccentTextColor = RGBA(22, 25, 39, 1); // Dark gray
        AccentTextColor_Text = RGBA(22, 25, 39, 1); // Same as accent text color
        
        HighlightColor = RGBA(215, 219, 230, 1); // Light gray for highlights
        HighlightColor_Text = RGBA(215, 219, 230, 1); // Same as highlight color
        
        varHoverFill = RGBA(255, 255, 255, 0.1); // Slight white hover effect
        varPressedFill = RGBA(0, 0, 0, 0.2); // Slight dark press effect
        
        //set icons
        customIcons = Table(
